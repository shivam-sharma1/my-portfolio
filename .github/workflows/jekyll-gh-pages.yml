name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # or whatever your default branch is

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Specify the version of Node.js you want

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build
      
      - name: Configure Git
        run: |
          git config --global user.email "shivam0sharma85@gmail.com"
          git config --global user.name "Shivam Sharma"

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use the provided GitHub token
        run: npm run deploy
